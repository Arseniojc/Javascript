<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pratica-DOM</title>
    <style>
        #unica{
            background-color: rgb(166, 166, 255);
            color: rgb(255, 190, 70);
            width: 200px;
            height: 100px;
            line-height: 100px;
            text-align: center;
            font-size: 1.5em;
            font-family: 'Open sans';
            font-weight: bolder;
            border-radius: 10px;
        }

    </style>
</head>
<body>
    <div id="unica">Clicar Aqui</div>
    
    <script>
        var a = window.document.getElementById('unica')
        a.addEventListener('click', clicar)
        a.addEventListener('mouseenter', entrar)
        a.addEventListener('mouseout', sair)

        function clicar(){
            a.innerText = 'Clicado...'
        }

        function entrar(){
            a.style.background = 'rgb(255, 190, 70)'
            a.style.color = 'rgb(166, 166, 255)'
        }

        function sair(){
            a.style.background = 'rgb(166, 166, 255)'
            a.style.color = 'rgb(255, 190, 70)'
            a.innerText = 'Clicar Aqui'
        }
    </script>
</body>
</html>
