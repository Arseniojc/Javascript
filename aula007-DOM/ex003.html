<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM com Funções</title>
    <style>
        #ident{
            background-color: rgb(148, 148, 252);
            color: rgb(252, 119, 67);
            width: 200px;
            height: 100px;
            text-align: center;
            line-height: 100px;
            font-size: 1.5em;
            border-radius: 10px;
            
        }
    </style>
</head>
<body>
    <div id = "ident" onclick="clicar()" onmouseenter="entrar()" onmouseout="sair()"> Clica Aqui!</div>
    <script>
        var a = window.document.getElementById('ident')

        function clicar(){
            a.innerText = 'Clicado...'
        }

        function entrar(){
            a.style.color = '#3333fa'
            a.style.background = 'rgb(252, 119, 67)'
        }

        function sair(){
            a.style.background = 'rgb(148, 148, 252)'
            a.style.color = 'rgb(252, 119, 67)'
            a.innerText = 'Clica Aqui!'
        }
    </script>
</body>
</html>
