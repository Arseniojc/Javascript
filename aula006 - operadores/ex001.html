<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operadores parte-1</title>
</head>
<body>
    <h1>Operadores Artimetricos e atribuição</h1>
    <script>
        var n1 = Number.parseFloat(window.prompt("Informe o valor de o primeiro Valor: "))
        var n2 = Number.parseFloat(window.prompt("Informe o valor de o segundo Valor: "))
        var a = n1 + n2;
        var b = a % 2;
        var c = 5 * b ** 2;
        var d = 10 - a / 2;
        var e = 6 * 2 / d;
        var f = b % e + 4 / e;

        document.write(`${a} <br>`)
        document.write(`${b} <br>`)
        document.write(`${c} <br>`)
        document.write(`${d} <br>`)
        document.write(`${e} <br>`)
        document.write(`${f} <br>`)
        
    </script>
</body>
</html>
