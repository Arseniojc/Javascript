<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auto-Atribuição</title>
</head>
<body>
    <h1>Auto-Atribuição</h1>

    <script>
        var num = Number(window.prompt("Insira o valor inicial: "))

        num = num + 3;
        num = num - 4;
        num = num * 4;
        num = num / 2;
        num = num ** 2;
        num = num % 5;
        document.writeln(`O valor final de num é : ${num}`);

        /*SIMPLIFICAÇÃO DE ATRIUIÇÃO
         *
         * num += 1 ou num ++
         * num -= 1 ou num --
         * num *= 1 
         * num /= 1
         * num **= 1
         * num %= 1
         */
    </script>
</body>
</html>
